        // DOM元素
        const questionInput = document.getElementById('questionInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingElement = document.querySelector('.loading');

      
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }

        
        function showLoading() {
            loadingElement.style.display = 'block';
            resultsContainer.innerHTML = '';
        }

       
        function hideLoading() {
            loadingElement.style.display = 'none';
        }

        // 搜索功能
        function searchAnswers() {
            const keyword = questionInput.value.trim().toLowerCase();
            
        
            showLoading();
            
           
            setTimeout(() => {
                if (!keyword) {
                    showNoResults("請輸入關鍵字");
                    hideLoading();
                    return;
                }
                
            
                const matchedQuestions = questionBank.filter(item => 
                    item.question.toLowerCase().includes(keyword)
                );
                
                // 显示结果
                if (matchedQuestions.length > 0) {
                    displayResults(matchedQuestions);
                } else {
                    showNoResults("沒有找到相關問題，題庫正在陸續增加中");
                }
                
                hideLoading();
            }, 300);
        }

        // 显示结果
        function displayResults(results) {
            resultsContainer.innerHTML = '';
            
            results.forEach(item => {
                const resultElement = document.createElement('div');
                resultElement.className = 'result-item';
                resultElement.innerHTML = `
                    <div class="question">${item.question}</div>
                    <div class="answer">${item.answer}</div>
                `;
                resultsContainer.appendChild(resultElement);
            });
        }

        // 显示无结果信息
        function showNoResults(message) {
            resultsContainer.innerHTML = `
                <div class="no-results">
                    <p>${message}</p>
                </div>
            `;
        }

       
        questionInput.addEventListener('input', debounce(searchAnswers, 500));

        // 初始显示提示
        showNoResults("輸入關鍵字後，搜索結果將實時顯示在這裡");
    </script>
